<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
    <link rel="stylesheet" href="styles/general/navbar.css">
    <link rel="stylesheet" href="styles/general/footer.css">
    <link rel="stylesheet" href="styles/general/content.css">
    <link rel="stylesheet" href="styles/contact/contact.css">
</head>

<body>
<div id="navmenu">
    <header tabindex="0">Header
        <img style="cursor: pointer" onclick="window.location.href = '/index';" id="logo-sta" src="billeder/STA logo all.png">
    </header>
    <div id="nav-container">
        <div class="bg"></div>
        <div class="nav-button" tabindex="0">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>
        <div id="nav-content" tabindex="0">
            <ul class="nav-links">
                <li><a href="/index">Home</a></li>
                <li><a href="/typerating">Typerating</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li class="nav-socials"><a href="#0">Facebook</a><a href="#0">Instagram</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="content-container">
    <div class="content-inner-container container">
            <div class="contact-form">
                <br>
                <h2>Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" rows="3" required></textarea>
                    </div>
                    <button onclick="sendEmail()" id="submitButton">Submit</button>
                    <div id="statusMessage"></div>
                </form>

            </div>
            <div class="image-container">
                <img src="https://scanditraining.com/wp-content/uploads/2021/09/transparent1-1.png"
                     alt="ScandiTraining Image">
            </div>
        </div>
    </div>


<footer class="container-fluid">

    <div class="footer-socials-container">
        <img class="footer-socials" src="/billeder/logo-linkedin.svg">
        <img class="footer-socials" src="/billeder/logo-instagram.svg">
        <img class="footer-socials" src="/billeder/logo-facebook.svg">
    </div>
</footer>

<script src="js/contact/contact.js"></script>

</body>
